<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Room</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        .page-container {
            background-color: #b1b1b1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
        }

        .content {
            width: 80%;
            max-width: 500px;
            padding: 2rem;
            max-height: 80vh;
            background-color: #eef0f2;
            border-radius: 1rem;
            box-shadow: 0px 0px 1rem 0px rgba(0, 0, 0, 0.2);
            display: grid;
            grid-template-rows: fit-content auto fit-content;
        }

        /* Hiding scrollbar for Chrome, Safari, and Opera */
        .content::-webkit-scrollbar {
            display: none;
        }

        h1 {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        input[type="text"] {
            outline: none;
            border: none;
            padding: 0.5rem 1rem;
            background-color: #dadee1;
            border-radius: 2rem;
            width: 100%;
            text-align: center;
        }

        button {
            border: 0;
            outline: 0;
            padding: 0.5rem 0.75rem;
            background-color: #1b1f24;
            border-radius: 2rem;
            color: #ffffff;
            font-size: 1.25rem;
            font-weight: bold;
            transition: 0.25s ease;
            cursor: pointer;
        }

        button:hover {
            background-color: #353a41;
        }

        form {
            margin-top: 1rem;
            display: grid;
            grid-template-columns: auto 2.5rem;
            gap: 0.5rem;
        }

        textarea {
            height: 5rem;
            resize: none;
            outline: none;
            border: none;
            padding: 0.5rem 1rem;
            background-color: #dadee1;
            border-radius: 0.5rem;
            width: 100%;
            overflow-y: scroll;
        }

        /* Hiding scrollbar for Chrome, Safari, and Opera */
        textarea::-webkit-scrollbar {
            display: none;
        }

        textarea {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .single-message {
            width: fit-content;
            max-width: 60%;
            margin: 0.5rem;
            padding: 0.5rem;
            border-radius: 0.5rem;
            position: relative;
            display: inline-block;
        }

        .single-message.sent {
            background-color: #8c00ff;
            color: #ffffff;
            float: right;
            text-align: right;
            clear: both;
        }

        .single-message.received {
            background-color: #ff7300;
            color: #ffffff;
            float: left;
            text-align: left;
            clear: both;
        }

        .msg-body {
            padding: 0.5rem;
            border-radius: 0.25rem;
            word-wrap: break-word;
        }

        .sender {
            margin-top: 0.25rem;
            font-size: 0.75rem;
            display: block;
        }

        .chats-container {
            width: 100%;
            height: 20rem;
            overflow-y: scroll;
            padding: 0.5rem;
        }

        /* Hiding scrollbar for Chrome, Safari, and Opera */
        .chats-container::-webkit-scrollbar {
            display: none;
        }

        .chats-container {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
    </style>
</head>

<body>
    <div class="page-container">
        <div class="content">
            <h1>Welcome to Room {{ room_pk }}</h1>
            <div class="chats-container" id="chats-container">
                {% for message in messages %}
                    <div class="single-message {% if message.sender.username == username %}sent{% else %}received{% endif %}">
                        <div class="msg-body">{{ message.message }}</div>
                        <p class="sender">{% if message.sender.username == username %}Me{% else %}{{ message.sender.username }}{% endif %}</p>
                    </div>
                {% endfor %}
            </div>
            <form id="msg-form" method="post">
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your message"></textarea>
                <button type="submit">&#10003;</button>
            </form>
        </div>
    </div>
    <script>
        const socketURL = `ws://${window.location.host}/ws/messages/{{ room_pk }}/`;
        const socket = new WebSocket(socketURL);

        document.getElementById('msg-form').addEventListener('submit', function (event) {
            event.preventDefault();
            let message = document.getElementById('message').value;
            socket.send(JSON.stringify({
                'message': message,
                'sender': '{{ username }}',
            }));
            document.getElementById('message').value = ''; // Clear input after sending
        });

        socket.onmessage = function (event) {
            const data = JSON.parse(event.data);
            const chatsContainer = document.getElementById('chats-container');
            let sender = data.sender;
            let message = data.message;

            let messageHtml = `
                <div class="single-message ${sender === '{{ username }}' ? 'sent' : 'received'}">
                    <div class="msg-body">${message}</div>
                    <p class="sender">${sender === '{{ username }}' ? 'Me' : sender}</p>
                </div>`;
                
            chatsContainer.innerHTML += messageHtml;
            chatsContainer.scrollTop = chatsContainer.scrollHeight;
        };
    </script>
</body>

</html>
