<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin: 0.5rem 0;
        }

        a {
            display: block;
            padding: 1rem;
            color: #007bff;
            text-decoration: none;
            border-radius: 4px;
            background-color: #f8f9fa;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #e2e6ea;
            color: #0056b3;
        }

        a:active {
            background-color: #dae0e5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Users</h1>
        <ul>
            {% for user in users %}
            <li>
                <a href="{% url 'create_room' user.username %}">{{ user.username }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
